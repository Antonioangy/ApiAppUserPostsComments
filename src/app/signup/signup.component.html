<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                  <div *ngIf="f.username.errors">First Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                  <div *ngIf="f.email.errors">Email is required</div>
                                  <div *ngIf="f.email.errors">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                  <div *ngIf="f.password.errors">Password is required</div>
                                  <div *ngIf="f.password.errors">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" formControlName="passwordConfirmed" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirmed.errors }" />
                                <div *ngIf="submitted && f.passwordConfirmed.errors" class="invalid-feedback">
                                  <div *ngIf="f.passwordConfirmed.errors">Confirm Password is required</div>
                                  <div *ngIf="f.passwordConfirmed.errors">Password and confirm not match</div>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit"> 
                                Sign Up
                            </button>
                            <a routerLink="/login" class="d-flex justify-content-center mt-2">already registered? click to login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
