<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="loginForm" id="login-form" class="form" action="" method="post" (ngSubmit)="login()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" formControlName="username" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password"formControlName="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="d-flex justify-content-center"
>
                                <input type="checkbox"> 
                                <h6 class="ml-2 ">remember me</h6>
                            </div>
                            <button class="btn btn-primary btn-block mt-3" type="submit" onclick="login()">
                                Login
                            </button>
                            <a routerLink="/signup" class="d-flex justify-content-center mt-2">new User? click to sign up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
